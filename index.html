<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akamal Social Downloader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #bd00ff;
            --bg-dark: #050510;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-glow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Background Effects --- */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.6;
            animation: floatOrb 10s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: rgba(0, 242, 255, 0.15);
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: rgba(189, 0, 255, 0.15);
            bottom: -150px;
            right: -150px;
            animation-delay: -5s;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
        }

        /* --- Animations Class --- */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-1 { animation-delay: 0.1s; } 
        .delay-2 { animation-delay: 0.3s; }
        .delay-3 { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Header --- */
        header {
            text-align: center;
            padding: 3rem 1rem 2rem 1rem;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.3));
        }

        .subtitle {
            color: #aaa;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        /* --- Main Card --- */
        .container {
            width: 90%;
            max-width: 650px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
            margin-bottom: 2rem;
            transition: all 0.4s ease;
        }

        .container:hover {
            box-shadow: 0 0 60px rgba(0, 242, 255, 0.1);
            border-color: rgba(0, 242, 255, 0.3);
        }

        /* --- Enhanced Input Area --- */
        .input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.15);
            background: rgba(0, 0, 0, 0.5);
            transform: scale(1.02);
        }

        .input-icon {
            padding-left: 20px;
            color: var(--primary);
            font-size: 1.2rem;
        }

        input {
            width: 100%;
            padding: 20px 15px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-paste {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 10px 15px;
            border-radius: 12px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-paste:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--primary);
        }

        /* --- Main Action Button --- */
        .btn-process {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            background-size: 200% 200%;
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: 800;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: gradientShift 5s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-process:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
        }

        .btn-process:active {
            transform: translateY(1px);
        }

        /* --- Classy Progress Bar --- */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-top: 25px;
            overflow: hidden;
            display: none; /* Hidden by default */
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 15px var(--primary);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* The shiny effect moving across the bar */
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.8),
                transparent
            );
            transform: translateX(-100%);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        .status-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--primary);
            margin-top: 10px;
            display: none;
            font-weight: 500;
            letter-spacing: 1px;
            animation: pulseText 1.5s infinite;
        }

        @keyframes pulseText {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* --- Result Area --- */
        #result-area {
            display: none;
            margin-top: 2rem;
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Reel Player Styles --- */
        .reel-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            margin: 0 auto 20px auto;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .reel-video {
            width: 100%;
            display: block;
            max-height: 600px;
            object-fit: contain;
            background: #000;
        }

        /* Play Button Overlay */
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .play-overlay i {
            color: #fff;
            font-size: 30px;
            margin-left: 5px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .play-overlay:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Controls bar */
        .reel-controls-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .reel-container:hover .reel-controls-bar {
            opacity: 1;
        }

        .mini-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            text-shadow: 0 0 5px #000;
        }

        /* General Media Cards */
        .media-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .media-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.06);
        }

        .media-thumb {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .media-info h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .media-info p {
            color: #aaa;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }

        /* Download Button Styles */
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .download-btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        .error-msg {
            color: #ff4d4d;
            background: rgba(255, 77, 77, 0.1);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 77, 77, 0.3);
            text-align: center;
            display: none;
            margin-top: 15px;
            backdrop-filter: blur(5px);
        }

        /* --- Footer --- */
        footer {
            margin-top: auto;
            padding: 2rem;
            color: #666;
            font-size: 0.8rem;
            text-align: center;
        }

        /* --- Responsive --- */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .container { padding: 1.5rem; width: 95%; }
            .btn-process { font-size: 1rem; padding: 15px; }
            .orb-1, .orb-2 { opacity: 0.4; }
            input { font-size: 1rem; }
            .btn-paste span { display: none; } /* Hide text, keep icon on small screens */
            .btn-paste { padding: 10px; }
        }
    </style>
</head>
<body>

    <!-- Background Orbs -->
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <header class="fade-in-up delay-1">
        <h1><i class="fas fa-bolt"></i> Solox</h1>
        <p class="subtitle">Universal Social Media Downloader</p>
    </header>

    <div class="container fade-in-up delay-2">
        
        <div class="input-wrapper">
            <i class="fas fa-link input-icon"></i>
            <input type="text" id="urlInput" placeholder="Paste your link here..." autocomplete="off">
            <button class="btn-paste" onclick="pasteLink()">
                <i class="fas fa-paste"></i> <span>Paste</span>
            </button>
        </div>

        <button class="btn-process" onclick="processUrl()" id="processBtn">
            Get Content
        </button>

        <!-- New Classy Progress Bar -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="status-text" id="statusText">Fetching data...</div>

        <div class="error-msg" id="errorMsg"></div>
    </div>

    <div class="container" id="result-area">
        <!-- Dynamic Content loads here -->
    </div>

    <footer class="fade-in-up delay-3">
        <p>Supports: Instagram • Facebook • TikTok • YouTube • Twitter/X • Spotify • Pinterest</p>
        <p style="margin-top: 5px; opacity: 0.5;">&copy; 2024 Solox Web</p>
    </footer>

    <script>
        const API_BASE = "https://socialdown.itz-ashlynn.workers.dev";

        // Paste Functionality
        async function pasteLink() {
            try {
                const text = await navigator.clipboard.readText();
                if (text) {
                    const input = document.getElementById('urlInput');
                    input.value = text;
                    input.focus();
                }
            } catch (err) {
                // Fallback for iframe restrictions
                const input = document.getElementById('urlInput');
                input.focus();
                input.select();
                document.execCommand('paste'); 
            }
        }

        // Progress Bar Animation Logic
        let progressInterval;
        function startProgress() {
            const container = document.getElementById('progressContainer');
            const bar = document.getElementById('progressBar');
            const status = document.getElementById('statusText');
            
            container.style.display = 'block';
            status.style.display = 'block';
            bar.style.width = '0%';
            
            // Fast animation to ~85%
            let width = 0;
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                if (width >= 85) {
                    clearInterval(progressInterval);
                } else {
                    width += Math.random() * 5; // Random increments
                    bar.style.width = width + '%';
                }
            }, 100);
        }

        function completeProgress() {
            clearInterval(progressInterval);
            const bar = document.getElementById('progressBar');
            const status = document.getElementById('statusText');
            const container = document.getElementById('progressContainer');
            
            bar.style.width = '100%';
            status.innerText = "Complete!";
            
            setTimeout(() => {
                container.style.display = 'none';
                status.style.display = 'none';
                bar.style.width = '0%';
                status.innerText = "Fetching data...";
            }, 500);
        }

        function resetProgress() {
            clearInterval(progressInterval);
            const container = document.getElementById('progressContainer');
            const status = document.getElementById('statusText');
            container.style.display = 'none';
            status.style.display = 'none';
        }

        async function processUrl() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            const resultArea = document.getElementById('result-area');
            const errorMsg = document.getElementById('errorMsg');
            const btn = document.getElementById('processBtn');

            if (!url) {
                showError("Please paste a valid URL first.");
                return;
            }

            // Reset UI
            resultArea.style.display = 'none';
            resultArea.innerHTML = '';
            errorMsg.style.display = 'none';
            btn.disabled = true;
            btn.style.opacity = '0.7';

            startProgress(); // Start fancy bar
            
            const platform = detectPlatform(url);
            
            if (!platform) {
                resetProgress();
                btn.disabled = false;
                btn.style.opacity = '1';
                showError("Unsupported link. Please try Instagram, TikTok, YouTube, Facebook, etc.");
                return;
            }

            try {
                // Determine Endpoint
                let endpoint = "";
                let params = `?url=${encodeURIComponent(url)}`;

                // Special handling for YouTube AND Instagram (Fetching MP3 + Video)
                if (platform === 'youtube' || platform === 'instagram') {
                    endpoint = platform === 'youtube' ? '/yt' : '/insta';
                    
                    // Fetch both formats in parallel
                    const [mp4Res, mp3Res] = await Promise.all([
                        fetch(`${API_BASE}${endpoint}${params}&format=mp4`),
                        fetch(`${API_BASE}${endpoint}${params}&format=mp3`)
                    ]);
                    
                    const mp4Data = await mp4Res.json();
                    let mp3Data = null;
                    try {
                        mp3Data = await mp3Res.json();
                    } catch(e) {
                        console.warn("MP3 fetch failed or not supported for this platform type", e);
                    }

                    completeProgress();
                    btn.disabled = false;
                    btn.style.opacity = '1';

                    if ((!mp4Data.success && (!mp3Data || !mp3Data.success))) {
                          showError(mp4Data.error || "Failed to fetch content.");
                          return;
                    }
                    
                    renderResult(platform, mp4Data, mp3Data);
                    urlInput.value = ""; // Auto-clear input on success
                    return; 
                }

                switch(platform) {
                    // Instagram moved to special handler above
                    case 'facebook': endpoint = '/fb'; break;
                    case 'tiktok': endpoint = '/tiktok'; break;
                    case 'twitter': endpoint = '/x'; break;
                    case 'spotify': endpoint = '/spotify'; break;
                    case 'pinterest': endpoint = '/pinterest'; break;
                    case 'mediafire': endpoint = '/mediafire'; break;
                    case 'capcut': endpoint = '/capcut'; break;
                    default: throw new Error("Platform logic error");
                }

                const response = await fetch(`${API_BASE}${endpoint}${params}`);
                const data = await response.json();

                completeProgress();
                btn.disabled = false;
                btn.style.opacity = '1';

                if (data.success === false || data.error) {
                    showError(data.error || "Failed to fetch content.");
                    return;
                }

                renderResult(platform, data);
                urlInput.value = ""; // Auto-clear input on success

            } catch (err) {
                resetProgress();
                btn.disabled = false;
                btn.style.opacity = '1';
                console.error(err);
                showError("Connection failed. Possible CORS issue or server error.");
            }
        }

        function detectPlatform(url) {
            if (url.includes('instagram.com')) return 'instagram';
            if (url.includes('facebook.com') || url.includes('fb.watch')) return 'facebook';
            if (url.includes('tiktok.com')) return 'tiktok';
            if (url.includes('twitter.com') || url.includes('x.com')) return 'twitter';
            if (url.includes('youtube.com') || url.includes('youtu.be')) return 'youtube';
            if (url.includes('spotify.com')) return 'spotify';
            if (url.includes('pinterest.com') || url.includes('pin.it')) return 'pinterest';
            if (url.includes('mediafire.com')) return 'mediafire';
            if (url.includes('capcut.com')) return 'capcut';
            return null;
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
        }

        function renderResult(platform, data, extraData = null) {
            const container = document.getElementById('result-area');
            let html = '';

            // --- Handlers ---
            if (platform === 'instagram') {
                if (data.urls && data.urls.length > 0) {
                    html += `<div class="media-info"><h3>Instagram Reel/Post</h3></div>`;
                    data.urls.forEach((link, index) => {
                        html += createReelPlayer(link, index);
                    });

                    // Add MP3 Download Button if available from extra fetch or data
                    let audioLink = null;
                    
                    // Check extraData (MP3 fetch)
                    if (extraData && extraData.success) {
                        if (extraData.audio) audioLink = extraData.audio;
                        else if (extraData.urls && extraData.urls.length > 0) audioLink = extraData.urls[0]; // Sometimes it just returns the file
                    }
                    // Fallback to internal audio field if present
                    if (!audioLink && data.audio) audioLink = data.audio;

                    if (audioLink) {
                        html += createDownloadCard("Download Audio (MP3)", audioLink, 'music');
                    }
                } else {
                    showError("No media links found.");
                    return;
                }
            }
            else if (platform === 'facebook') {
                html += `<div class="media-info"><h3>Facebook Video</h3></div>`;
                if (data.hd) {
                    html += createReelPlayer(data.hd, 'HD');
                } else if (data.sd) {
                     html += createReelPlayer(data.sd, 'SD');
                }
                if (data.audio) {
                    html += createDownloadCard("Download Audio", data.audio, 'audio');
                }
            }
            else if (platform === 'tiktok') {
                const vid = data.data && data.data[0];
                if (vid) {
                    const title = vid.title || 'TikTok Video';
                    html += `<div class="media-info"><h3>${title}</h3></div>`;
                    const link = vid.downloadLinks && vid.downloadLinks[0] ? vid.downloadLinks[0].link : '';
                    if (link) {
                        html += createReelPlayer(link, 'No Watermark');
                    }
                }
            }
            else if (platform === 'twitter') {
                if (data.found && data.media) {
                    html += `<div class="media-info"><h3>X / Twitter Media</h3><p>By @${data.authorUsername || 'Unknown'}</p></div>`;
                    data.media.forEach((item, idx) => {
                        if (item.type === 'video') {
                             html += createReelPlayer(item.url, idx);
                        } else {
                             html += createDownloadCard(`Download Image ${idx+1}`, item.url, 'image');
                        }
                    });
                }
            }
            else if (platform === 'youtube') {
                const vid = data.data && data.data[0];
                const aud = extraData && extraData.data && extraData.data[0];
                const title = (vid && vid.title) || (aud && aud.title) || 'YouTube Video';
                
                html += `<div class="media-info"><h3>${title}</h3></div>`;
                
                if (vid && vid.downloadUrl) {
                      html += createReelPlayer(vid.downloadUrl, "Video");
                }
                
                if (aud && aud.downloadUrl) {
                    html += createDownloadCard(`Download Audio (MP3)`, aud.downloadUrl, 'music');
                }
            }
            else if (platform === 'spotify') {
                html += `<div class="media-info">
                            <h3>${data.name || 'Track'}</h3>
                            <p>${data.artists ? data.artists.join(', ') : ''}</p>
                         </div>`;
                if(data.image) html += `<img src="${data.image}" class="media-thumb">`;
                if (data.download_url) {
                    html += createDownloadCard("Download MP3", data.download_url, 'music');
                }
            }
            else if (platform === 'pinterest') {
                 if (data.medias && data.medias.length > 0) {
                      html += `<div class="media-info"><h3>${data.title || 'Pinterest Pin'}</h3></div>`;
                      data.medias.forEach(m => {
                          if (m.extension === 'mp4') {
                              html += createReelPlayer(m.url, m.quality);
                          } else {
                              html += createDownloadCard(`Download Image`, m.url, 'image');
                          }
                      });
                 }
            }
            else if (platform === 'mediafire') {
                 html += `<div class="media-info"><h3>${data.name || 'File'}</h3><p>Size: ${data.size || 'Unknown'}</p></div>`;
                 if (data.download) html += createDownloadCard("Download File", data.download, 'file');
            }
            else if (platform === 'capcut') {
                html += `<div class="media-info"><h3>${data.title || 'Template'}</h3><p>By: ${data.author}</p></div>`;
                if (data.coverUrl) {
                    html += `<img src="${data.coverUrl}" class="media-thumb">`;
                    html += createDownloadCard("Download Cover", data.coverUrl, 'image');
                }
                html += `<p style="font-size:0.8rem; color:#888;">(Metadata only)</p>`;
            }

            if (!html) {
                showError("Content found, but no displayable links returned.");
                return;
            }

            container.innerHTML = html;
            container.style.display = 'block';
        }

        // --- Reel Player Component ---
        function createReelPlayer(url, label) {
            const uniqueId = 'vid_' + Math.random().toString(36).substr(2, 9);
            
            return `
            <div class="reel-container">
                <div class="play-overlay" onclick="togglePlay('${uniqueId}', this)">
                    <i class="fas fa-play"></i>
                </div>
                
                <video id="${uniqueId}" class="reel-video" loop playsinline>
                    <source src="${url}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>

                <div class="reel-controls-bar">
                    <button class="mini-btn" onclick="togglePlay('${uniqueId}', this.parentElement.previousElementSibling.previousElementSibling)"><i class="fas fa-play"></i></button>
                     <button class="mini-btn" onclick="toggleMute('${uniqueId}', this)"><i class="fas fa-volume-mute"></i></button>
                </div>
            </div>
            
            <a href="${url}" target="_blank" class="download-btn" download>
                <i class="fas fa-download"></i> Download ${label || ''}
            </a>
            <div style="margin-bottom: 30px;"></div>
            `;
        }

        function togglePlay(id, overlayBtn) {
            const video = document.getElementById(id);
            const container = video.parentElement;
            const miniPlayBtn = container.querySelector('.reel-controls-bar .mini-btn i');

            if (video.paused) {
                video.play();
                overlayBtn.style.opacity = '0';
                overlayBtn.style.pointerEvents = 'none';
                if(miniPlayBtn) { miniPlayBtn.classList.remove('fa-play'); miniPlayBtn.classList.add('fa-pause'); }
                video.onclick = () => togglePlay(id, overlayBtn);
            } else {
                video.pause();
                overlayBtn.style.opacity = '1';
                overlayBtn.style.pointerEvents = 'auto';
                if(miniPlayBtn) { miniPlayBtn.classList.remove('fa-pause'); miniPlayBtn.classList.add('fa-play'); }
                video.onclick = null;
            }
        }

        function toggleMute(id, btn) {
            const video = document.getElementById(id);
            const icon = btn.querySelector('i');
            video.muted = !video.muted;
            
            if (video.muted) {
                icon.classList.remove('fa-volume-up');
                icon.classList.add('fa-volume-mute');
            } else {
                icon.classList.remove('fa-volume-mute');
                icon.classList.add('fa-volume-up');
            }
        }

        function createDownloadCard(label, url, type) {
            let icon = 'fa-download';
            if (type === 'video') icon = 'fa-video';
            if (type === 'image') icon = 'fa-image';
            if (type === 'music') icon = 'fa-music';
            if (type === 'file') icon = 'fa-file';

            return `
            <div class="media-card">
                <a href="${url}" target="_blank" class="download-btn">
                    <i class="fas ${icon}"></i> ${label}
                </a>
            </div>`;
        }
    </script>
</body>
